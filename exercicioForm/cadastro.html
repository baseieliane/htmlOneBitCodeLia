<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Liga dos Atronautas</title>
  </head>
  <body>
    <h1 class="h">Liga dos Astronautas</h1>
    <h2 class="h">Quer se tornar um explorador de galáxias?</h2>
    <h3 class="h">Complete o formulário abaixo:</h3>

    <form action="" class="form">
      <div>
        <label for="name">Nome Completo:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="João da Silva"
          required
        />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="atronauta@astronauta.com"
          required
        />
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" name="birthday" id="birthday" required />
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo" required />
      </div>
      <div>
        <label for="nationality">Nacionalidade</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="brazilian">Brasileira</option>
          <option value="italian">Italiana</option>
        </select>
        Gênero:
        <input type="radio" name="gender" id="male" required />
        <label for="male">M</label>
        <input type="radio" name="gender" id="female" required />
        <label for="female">F</label>
      </div>
      <br />
      <div>
        Selecione suas principais qualidades: <br />
        <label for="checkbox1">Inteligência</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" /> |
        <label for="checkbox2">Resiliência</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" /> |
        <label for="checkbox3">Preparo Físico</label>
        <input type="checkbox" name="checkbox3" id="checkbox3" /> |
        <label for="checkbox4">Diplomacia</label>
        <input type="checkbox" name="checkbox4" id="checkbox4" /> |
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Descreva aqui, o que te motiva a ser um astronauta..."
          required
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar Cadastro" />
      </div>
    </form>
  </body>
</html>
